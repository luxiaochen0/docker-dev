version: '3'
services:
  nginx:
    build:
      context: ./nginx
      dockerfile: nginx.dockerfile
    ports:
      - '80:80'
      - '81:81'
    networks:
      - network1
    volumes:
      - ../:/code
      - ./nginx/logs:/var/log/nginx
  php7.0:
    image: registry.cn-shanghai.aliyuncs.com/luxiaochen/docker-dev-php7.0:1.0.0
    networks:
      - network1
    volumes:
      - ../:/code
  php7.4:
    image: registry.cn-shanghai.aliyuncs.com/luxiaochen/docker-dev-php7.4:1.0.0
    networks:
      - network1
    volumes:
      - ../:/code
  mysql:
    build:
      context: ./mysql
      dockerfile: mysql.dockerfile
    ports:
      - '3306:3306'
    networks:
      - network1
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    volumes:
      - ./mysql/data:/var/lib/mysql
  memcached:
    image: memcached:1.5
#    ports:
#      - '11211:11211'
    networks:
      - network1
  redis:
    image: redis:5.0.7
    ports:
      - '6379:6379'
    networks:
      - network1
networks:
  network1:
    driver: bridge
